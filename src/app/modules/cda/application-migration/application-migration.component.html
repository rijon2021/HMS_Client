<!-- ==========ApplicationMigration Add Modal======== -->

<ng-template #modalApplicationMigration let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Application Migration Information</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="refNo" class="col-md-3 col-form-label">Approval Number</label>
                <div class="col-md-9">
                    <input id="refNo" class="form-control" type="text" [(ngModel)]="selectedApplicationMigration.refNo">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="applicationMigrationName" class="col-md-3 col-form-label">Applicant Name</label>
                <div class="col-md-9">
                    <input id="applicationMigrationName" class="form-control" type="text"
                        [(ngModel)]="selectedApplicationMigration.applicantName">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="approvalDate" class="col-md-3 col-form-label">Approval Date</label>
                <div class="col-md-9">
                    <input id="approvalDate" class="form-control" type="date"
                        [(ngModel)]="selectedApplicationMigration.approvalDate">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="approvalDate" class="col-md-3 col-form-label">Application Type</label>
                <div class="col-md-9">
                    <select class="form-select" name="" id=""
                        [(ngModel)]="selectedApplicationMigration.applicationType">
                        <option *ngFor="let item of lstApplicationType" value="{{item['applicationTypeID']}}">
                            {{item['applicationTypeName']}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="RsNo" class="col-md-3 col-form-label">RS No</label>
                <div class="col-md-9">
                    <input id="RsNo" class="form-control" type="text" [(ngModel)]="selectedApplicationMigration.rsNo">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="RsNo" class="col-md-3 col-form-label">BS No</label>
                <div class="col-md-9">
                    <input id="RsNo" class="form-control" type="text" [(ngModel)]="selectedApplicationMigration.bsNo">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="Thana" class="col-md-3 col-form-label">Thana</label>
                <div class="col-md-9">
                    <select id="Thana" class="form-select" [(ngModel)]="selectedApplicationMigration.thanaID"
                        (change)="onChangeThana()">
                        <option *ngFor="let thana of lstThana" [value]="thana.thanaID">{{thana.thanaName}}
                            <span *ngIf="thana.thanaNameBangla">({{thana.thanaNameBangla}})</span>
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="Mouza" class="col-md-3 col-form-label">Mouza</label>
                <div class="col-md-9">
                    <select id="Mouza" class="form-select" [(ngModel)]="selectedApplicationMigration.mouzaID">
                        <option *ngFor="let mouza of lstMouza" [value]="mouza.mouzaID">{{mouza.mouzaName}}
                            <span *ngIf="mouza.mouzaNameBangla">({{mouza.mouzaNameBangla}})</span>
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="RsNo" class="col-md-3 col-form-label">Road</label>
                <div class="col-md-9">
                    <input id="RsNo" class="form-control" type="text" [(ngModel)]="selectedApplicationMigration.road">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="RsNo" class="col-md-3 col-form-label">Is Migrated</label>
                <div class="col-md-9">
                    <span *ngIf="selectedApplicationMigration.applicationFileMasterID > 0"
                        class="badge bg-success fs-14">
                        Migration Complete
                    </span>
                    <span *ngIf="selectedApplicationMigration.applicationFileMasterID == 0"
                        class="badge bg-warning fs-14">
                        Not migrated yet
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
            Close</button>
        <button type="button" class="btn btn-success" (click)="update()"
            [disabled]="selectedApplicationMigration.applicationFileMasterID > 0"><i class="fas fa-save"></i>
            Update</button>
    </div>
</ng-template>

                                    <select class="form-select"

                            </div>

                            </button>
                        </div>

                                </button>
                                <button (click)="onDelete()"
                                    *ngIf="selectedApplicationMigration.applicationMigrationID>0"
                                    class="btn btn-danger mx-1"><i class="fas fa-minus"></i>
                                    Delete</button>

                                        class="fas fa-file-excel"></i>

                            </div>

                    <div class="row">
