

<div class="container-fluid">
  <app-page-title title="BC Case Building Inspection List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button [disabled]="!fileMasterID" (click)="onEdit()" class="btn btn-primary me-2"><i
          class="fa fa-edit"></i> Edit </button>
    </div>
    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstApplicationFileMaster"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
