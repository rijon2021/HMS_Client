<ng-template #modalUserRole let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User Role Information</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="row mb-2">
                <label class="col-md-5 col-form-label"> User Lavel Name</label>
                <div class="col-md-7">
                    <input type="text" [(ngModel)]="selectedUserRole.userRoleName" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-md-5 col-form-label"> Order No</label>
                <div class="col-md-7">
                    <input type="number" [(ngModel)]="selectedUserRole.orderNo" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="isActive" class="col-md-5 col-form-label">Is Active</label>
                <div class="col-md-7 form-check form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" id="isActive"
                        [(ngModel)]="selectedUserRole.isActive">
                </div>
            </div>
            <div class="row">
                <label for="isDataRestricted" class="col-md-5 col-form-label">Is Data Restricted</label>
                <div class="col-md-7 form-check form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" id="isDataRestricted"
                        [(ngModel)]="selectedUserRole.isDataRestricted">
                </div>
            </div>
            <div class="row">
                <label for="allowLocalMedia" class="col-md-5 col-form-label">Allow Local Media</label>
                <div class="col-md-7 form-check form-switch form-switch-lg">
                    <input class="form-check-input" type="checkbox" id="allowLocalMedia"
                        [(ngModel)]="selectedUserRole.allowLocalMedia">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fa far fa-times"></i>
            Close</button>
        <button type="button" class="btn btn-success" (click)="saveUserRole()"><i class="fa fa-save"></i> Save</button>
    </div>
</ng-template>

<div class="container-fluid">
    <app-page-title title="User Role"></app-page-title>
    <div class="row">
        <div class="col-md-12 my-1">
            <button (click)="addUserRole(modalUserRole)" class="btn btn-success me-1"><i class="fa fa-plus"></i>
                New</button>
            <button *ngIf="selectedUserRole.userRoleID > 0" (click)="editUserRole(modalUserRole)"
                class="btn btn-primary mx-1"><i class="fa fa-edit"></i> Edit </button>
            <button *ngIf="selectedUserRole.userRoleID > 0" (click)="deleteUserRole()" class="btn btn-danger mx-1"><i
                    class="fa fa-minus"></i> Delete </button>
            <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button>
        </div>
        <div class="col-lg-12">
            <label>** Please Drag & Drop for ordering..</label>
            <ag-grid-angular #agGrid style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstUserRole"
                [columnDefs]="columnDefs" [components]="frameworkComponents" [gridOptions]="gridOptions"
                (selectionChanged)="onSelect()" (gridReady)="onGridReady($event) " [rowDragManaged]="true"
                [animateRows]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
