<div class="container-fluid">
  <app-page-title title="User List"></app-page-title>
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-12">
            <div class="filter-row">
                <div class="row mb-2">
                    <div class="col-md-3">
                        <div class="row">
                            <label for="" class="col-md-4 control-label text-right">Department</label>
                            <div class="col-md-8">
                                <select id="userID" class="form-select" (change)="departmentChange()"
                                    [(ngModel)]="filterDepartmentID">
                                    <option [value]=0>All Department</option>
                                    <option *ngFor="let item of lstDepartment"
                                        [value]="item.departmentID">
                                        {{item.departmentNameBangla}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="row">
        <div class="col-md-10 my-1">
          <button (click)="addUser()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
          <button *ngIf="selectedUser.userAutoID > 0" (click)="editUser()" class="btn btn-primary mx-1"><i
              class="fa fa-edit"></i> Edit User</button>
          <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i>
            Excel</button>

        </div>
        <div class="col-md-2">
          <div style="position: relative;">
            <div class="float-end">
              <button (click)="filterToggler()" class="btn btn-outline-dark mx-1"><i class="fas fa-filter"></i></button>

            </div>
            <div class="filter-list" *ngIf="pageModel.isActiveFilter== true">
              <ul>
                <li *ngFor="let oItem of columnDefs">
                  <input type="checkbox" id="{{'id' + oItem.field}}" [(ngModel)]="oItem['isVisible']"
                    (change)="onChangeColName(oItem)">
                  &nbsp;
                  <label for="{{'id' + oItem.field}}" class="pl-2"> {{oItem.headerName}}</label>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstUser"
            [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>

</div>
