<!-- ==========Country Add Modal======== -->

<ng-template #modalCountry let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Country Information</h4>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="countryName" class="col-md-5 col-form-label">Country Name</label>
        <div class="col-md-7">
          <input id="countryName" class="form-control" type="text" [(ngModel)]="selectedCountry.countryName">
        </div>
      </div>
      <div class="mb-2 row">
        <label for="countryName" class="col-md-5 col-form-label">Country Code</label>
        <div class="col-md-7">
          <input id="countryName" class="form-control" type="text" [(ngModel)]="selectedCountry.countryCode">
        </div>
      </div>   
      <div class="mb-2 row">
        <label for="countryNameBangla" class="col-md-5 col-form-label">Country Name (বাংলা)</label>
        <div class="col-md-7">
          <input id="countryNameBangla" class="form-control" type="text" [(ngModel)]="selectedCountry.countryNameBangla">
        </div>
      </div>
      <!-- <div class="mb-2 row">
        <label for="Status" class="col-md-5 col-form-label">Status</label>
        <div class="col-md-7">
          <div class="form-check form-switch form-switch-md mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="selectedCountry.isActive"
              id="Status" checked>
          </div>
        </div>
      </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
      Close</button>
    <button type="button" *ngIf="!selectedCountry.countryID" class="btn btn-success" (click)="saveCountry()"><i class="fas fa-save"></i>
      Save</button>
    <button type="button" *ngIf="selectedCountry.countryID>0"  class="btn btn-success" (click)="updateCountry()"><i class="fas fa-save"></i>
      Update</button>
  </div>
</ng-template>
<!-- ==========Country Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Country List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button (click)="addCountry()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedCountry.countryID > 0" (click)="editCountry()" class="btn btn-primary mx-1"><i
          class="fa fa-edit"></i> Edit Country</button>
      <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
      <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button>
    </div>

    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstCountry"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
