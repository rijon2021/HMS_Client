<!-- ==========Para Add Modal======== -->

<ng-template #modalPara let-modal>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Para Information</h4>
    </div>
    <div class="modal-body">
      <div class="col-md-12">
        <div class="mb-2 row">
          <label for="paraID" class="col-md-5 col-form-label">VillageArea</label>
          <div class="col-md-7">
            <select id="paraID" class="form-select" [(ngModel)]="selectedPara.villageAreaParaMap.villageAreaID"
              formControlName="villageAreaID">
              <option *ngFor="let villageArea of lstVillageArea" [value]="villageArea.villageAreaID">
                {{villageArea.villageAreaName}}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="paraName" class="col-md-5 col-form-label">Para Name</label>
          <div class="col-md-7">
            <input id="paraName" class="form-control" type="text" [(ngModel)]="selectedPara.paraName"
              formControlName="paraName">
          </div>
        </div>
        <div class="mb-2 row">
          <label for="paraName" class="col-md-5 col-form-label">Para Code</label>
          <div class="col-md-7">
            <input id="paraName" class="form-control" type="text" [(ngModel)]="selectedPara.paraCode"
              formControlName="paraCode">
          </div>
        </div>
        <div class="mb-2 row">
          <label for="paraNameBangla" class="col-md-5 col-form-label">Para Name (বাংলা)</label>
          <div class="col-md-7">
            <input id="paraNameBangla" class="form-control" type="text" [(ngModel)]="selectedPara.paraNameBangla"
              formControlName="paraNameBangla">
          </div>
        </div>
        <div class="mb-2 row">
          <label for="Status" class="col-md-5 col-form-label">Status</label>
          <div class="col-md-7">
            <div class="form-check form-switch form-switch-md mb-3">
              <input class="form-check-input" type="checkbox" [(ngModel)]="selectedPara.villageAreaParaMap.isActive"
                id="Status" formControlName="isActive">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
        Close</button>
      <button type="button" type="submit" *ngIf="!selectedPara.paraID" [disabled]="!reactiveForm.valid"
        class="btn btn-success"><i class="fas fa-save"></i>
        Save</button>
      <button type="button" type="submit" *ngIf="selectedPara.paraID>0" [disabled]="!reactiveForm.valid"
        class="btn btn-success"><i class="fas fa-save"></i>
        Update</button>
    </div>
  </form>

</ng-template>
<!-- ==========Para Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Para List"></app-page-title>
  <div class="row">
    <div class="col-md-12">
      <div class="filter-section">
        <div class="row">
          <div class="col-md-11">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">Country :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="" (change)="filter()" [(ngModel)]="queryObject.countryID">
                      <option value="0">All</option>
                      <option *ngFor="let obj of lstCountry" [value]="obj.countryID">{{obj.countryName}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">Division :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="" [(ngModel)]="queryObject.divisionID">
                      <option value="">All</option>
                      <option value="">Dhaka</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">District :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="" [(ngModel)]="queryObject.districtID">
                      <option value="">All</option>
                      <option value="">Manikganj</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label"> Upazila/City Corporation :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="">
                      <option value="">All</option>
                      <option value="">Manikganj</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">Thana :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="">
                      <option value="">All</option>
                      <option value="">Daulatpur</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">Union :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="">
                      <option value="">All</option>
                      <option value="">Kalia</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row align-items-center">
                  <label class="col-md-5 control-label">Village :</label>
                  <div class="col-md-7">
                    <select class="form-select" name="" id="">
                      <option value="">All</option>
                      <option value="">Rajapur</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1 text-end">
            <button class="btn btn-outline-info btn-sm rounded fs-6" title="Reset" (click)="reset()"><i
                class="fs-6 fa fa-retweet"></i> Reset</button>
            <!-- <button class="btn btn-outline-secondary btn-sm rounded fs-6" title="Reset" (click)="search()"><i class="fs-6 fa fa-retweet"></i> Search</button> -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row my-2">
        <div class="col-md-3">
          <a> Total Entry : <span class="badge bg-primary p-2">{{lstPara.length}}</span></a>
        </div>
        <div class="col-md-9 text-end">
          <button (click)="add()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
          <button *ngIf="selectedPara.paraID > 0" (click)="edit()" class="btn btn-primary mx-1"><i
              class="fa fa-edit"></i> Edit Para</button>
          <button *ngIf="selectedPara.paraID > 0" (click)="remove()" class="btn btn-danger mx-1"><i
              class="fa fa-minus"></i> Delete Para</button>
          <button (click)="onBtnExport()" class="btn btn-outline-dark mx-1"><i class="fas fa-file-excel"></i>
            Excel</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstPara"
        [columnDefs]="columnDefs" [components]="frameworkComponents" [gridOptions]="gridOptions"
        (selectionChanged)="onSelect()" (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
