<!-- ==========Department  Designation map add modal======== -->

<ng-template #modalDepartmentDesignationMap let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Department Designation Map</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="mb-2 row">
                <label for="DesignationName" class="col-md-5 col-form-label">Department Name</label>
                <div class="col-md-7">
                    <select class="form-select" id="departmentID" [(ngModel)]="selectedDepartmentDesignationMap.departmentID">
                        <option value="0">Select</option>
                        <option *ngFor="let oItem of lstDepartment" [value]="oItem.departmentID">
                            {{oItem.departmentNameBangla}}</option>
                    </select>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="DesignationName" class="col-md-5 col-form-label">Designation Name</label>
                <div class="col-md-7">
                    <select class="form-select" id="designationID" [(ngModel)]="selectedDepartmentDesignationMap.designationID">
                        <option value="0">Select</option>
                        <option *ngFor="let oItem of lstDesignation" [value]="oItem.designationID">
                            {{oItem.designationNameBangla}}</option>
                    </select>
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
            Close</button>
        <button type="button" *ngIf="!selectedDepartmentDesignationMap.departmentDesignationMapID" class="btn btn-success" [disabled]="!(selectedDepartmentDesignationMap.departmentID && selectedDepartmentDesignationMap.designationID)"
            (click)="saveDepartmentDesignationMap()"><i class="fas fa-save"></i>
            Save</button>
        <button type="button" *ngIf="selectedDepartmentDesignationMap.departmentDesignationMapID>0" class="btn btn-success" [disabled]="!(selectedDepartmentDesignationMap.departmentID && selectedDepartmentDesignationMap.designationID)"
            (click)="update()"><i class="fas fa-save"></i>
            Update</button>
    </div>
</ng-template>
<!-- ==========Department Designation map Add Modal======== -->

<div class="container-fluid">
    <app-page-title title="Department Designation Map List"></app-page-title>
    <div class="row">
        <div class="col-md-10 my-1">
            <button (click)="addDepartmentDesignationMap()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
            <button *ngIf="selectedDepartmentDesignationMap.departmentDesignationMapID > 0" (click)="edit()"
                class="btn btn-primary mx-1"><i class="fa fa-edit"></i> Edit</button>
            <button (click)="delete()" *ngIf="selectedDepartmentDesignationMap.departmentDesignationMapID > 0"
                class="btn btn-danger mx-1"><i class="fa fa-minus"></i> Delete</button>
            <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
            <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i>
                Excel</button>
        </div>

        <div class="col-lg-12">
            <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstDepartmentDesignationMap"
                [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
