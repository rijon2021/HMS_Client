<div class="container-fluid">
    <app-page-title title="Organization List" ></app-page-title>
    <div class="row">
      <div class="col-md-10 my-1">
        <button (click)="addOrganization()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
        <button *ngIf="selectedOrganization.organizationID > 0" (click)="editOrganization()" class="btn btn-primary mx-1"><i
            class="fa fa-edit"></i> Edit Organization</button>
        <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button>
      </div>
