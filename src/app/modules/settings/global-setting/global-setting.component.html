<ng-template #modalGlobalSetting let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Global Setting Information</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="row mb-2">
                <label class="col-md-5 col-form-label"> Global Setting Name</label>
                <div class="col-md-7">
                    {{selectedGlobalSetting.globalSettingName}}
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-md-5 col-form-label"> Value</label>
                <div class="col-md-7">
                    <input type="number" [(ngModel)]="selectedGlobalSetting.value" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-md-5 col-form-label"> Value In String</label>
                <div class="col-md-7">
                    <input type="text" [(ngModel)]="selectedGlobalSetting.valueInString" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="isActive" class="col-form-label col-md-5"> Is Active</label>
                <div class="form-check form-switch form-switch-lg col-md-7">
                    <input id="isActive" class="form-check-input" type="checkbox"
                        [(ngModel)]="selectedGlobalSetting.isActive">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i> Close</button>
        <button type="button" class="btn btn-success" (click)="saveGlobalSetting()"><i class="fas fa-save"></i>
            Save</button>
    </div>
</ng-template>

<div class="container-fluid">
    <app-page-title title="Global Settings"></app-page-title>
    <div class="row">
        <div class="col-md-12 my-1">
            <button (click)="editGlobalSetting(modalGlobalSetting)" [disabled]="!selectedGlobalSetting.globalSettingID"
                class="btn btn-primary mx-1"><i class="fa fa-edit"></i> Edit </button>
        </div>
        <div class="col-lg-12">
            <ag-grid-angular #agGrid style="width: 100%; height: 75vh;" class="ag-theme-alpine"
                [rowData]="lstGlobalSetting" [columnDefs]="columnDefs" [components]="frameworkComponents"
                [gridOptions]="gridOptions" (selectionChanged)="onSelect()" (gridReady)="onGridReady($event) ">
            </ag-grid-angular>
        </div>
    </div>
</div>
