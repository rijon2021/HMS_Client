<!-- ==========Room Add Modal======== -->

<ng-template #modalRoom let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Room</h4>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="branchId" class="col-md-5 col-form-label">Branch <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <select [(ngModel)]="objRoom.branchId" name="branchId" class="form-select select-control">
            <option *ngFor="let cat of lstBranch" [value]="cat.branchId">
              {{cat.branchName}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="roomCategoryId" class="col-md-5 col-form-label">Room Category <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <select [(ngModel)]="objRoom.roomCategoryId" name="roomCategoryId" class="form-select select-control">
            <option *ngFor="let cat of lstRoomCategory" [value]="cat.roomCategoryId">
              {{cat.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Room Name <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objRoom.roomNumber">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="BedCapacity" class="col-md-5 col-form-label">Bed Capacity <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="BedCapacity" class="form-control" type="text" [(ngModel)]="objRoom.capacity">
        </div>
      </div>
    </div>
    
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
      Close</button>
    <button type="button" *ngIf="!objRoom.roomId" class="btn btn-success" (click)="save()" [disabled]="!(objRoom.roomNumber)"><i class="fas fa-save"></i>
      Save</button>
    <button type="button" *ngIf="objRoom.roomId>0"  class="btn btn-success" (click)="update()" [disabled]="!(objRoom.roomNumber)"><i class="fas fa-save"></i>
      Update</button>
  </div>
</ng-template>
<!-- ==========Room Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Room List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button (click)="add()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedRoom.roomId > 0" (click)="edit()" class="btn btn-primary mx-1"><i
          class="fa fa-edit"></i> Edit</button>
      <button *ngIf="selectedRoom.roomId > 0" (click)="deleteData()" class="btn btn-danger mx-1"><i
          class="fa fa-trash"></i> Delete</button>
      <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
      <!-- <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button> -->
    </div>

    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstRoom"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
