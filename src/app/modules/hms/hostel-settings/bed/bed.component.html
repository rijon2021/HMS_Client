<!-- ==========Bed Add Modal======== -->

<ng-template #modalBed let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Bed</h4>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="roomId" class="col-md-5 col-form-label">Room <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <select [(ngModel)]="objBed.roomId" name="roomId" class="form-select select-control">
            <option *ngFor="let room of lstRoom" [value]="room.roomId">
              {{room.roomNumber}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Bed Name <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objBed.bedNumber">
        </div>
      </div>
    </div>
   
    
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
      Close</button>
    <button type="button" *ngIf="!objBed.bedId" class="btn btn-success" (click)="save()" [disabled]="!(objBed.bedNumber)"><i class="fas fa-save"></i>
      Save</button>
    <button type="button" *ngIf="objBed.bedId>0"  class="btn btn-success" (click)="update()" [disabled]="!(objBed.bedNumber)"><i class="fas fa-save"></i>
      Update</button>
  </div>
</ng-template>
<!-- ==========Bed Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Bed List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button (click)="add()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedBed.bedId > 0" (click)="edit()" class="btn btn-primary mx-1"><i
          class="fa fa-edit"></i> Edit</button>
      <button *ngIf="selectedBed.bedId > 0" (click)="deleteData()" class="btn btn-danger mx-1"><i
          class="fa fa-trash"></i> Delete</button>
      <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
      <!-- <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button> -->
    </div>

    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstBed"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
