<!-- ==========Country Add Modal======== -->

<ng-template #modalHostels let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Hostel</h4>
  </div>
  <div class="modal-body">
    
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Hostel Name <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.hostelName">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Contact Number<span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.contactNumber">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Hostel Email <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.email">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Hostel Website <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.website">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Total Branches <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.totalBranches">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Hostel Manager <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.hostelManager">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Established Date <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="date" [(ngModel)]="objHostels.establishedDateStr">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Address <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objHostels.address">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Description <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <textarea id="name" class="form-control" type="text" [(ngModel)]="objHostels.description"></textarea>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="branchId" class="col-md-5 col-form-label">Status <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <select [(ngModel)]="objHostels.status" name="branchId" class="form-select select-control">
            <option  *ngFor="let status of lstStatus" [value]="status.value"> {{status.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
      Close</button>
    <button type="button" *ngIf="!objHostels.hostelId" class="btn btn-success" (click)="save()" [disabled]="!(objHostels.hostelName)"><i class="fas fa-save"></i>
      Save</button>
    <button type="button" *ngIf="objHostels.hostelId>0"  class="btn btn-success" (click)="update()" [disabled]="!(objHostels.hostelName)"><i class="fas fa-save"></i>
      Update</button>
  </div>
</ng-template>
<!-- ==========Country Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Hostel List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button (click)="add()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedHostels.hostelId > 0" (click)="edit()" class="btn btn-primary mx-1"><i
          class="fa fa-edit"></i> Edit</button>
      <button *ngIf="selectedHostels.hostelId > 0" (click)="deleteData()" class="btn btn-danger mx-1"><i
          class="fa fa-trash"></i> Delete</button>
      <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
      <!-- <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button> -->
    </div>

    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstHostels"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
