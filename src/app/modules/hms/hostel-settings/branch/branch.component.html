<!-- ==========Branch Add Modal======== -->

<ng-template #modalBranch let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Branch</h4>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Hostel <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <select required [(ngModel)]="objBranch.hostelId" name="globalSessionsID" class="form-control">
            <option *ngFor="let hostel of lstHostels" [value]="hostel.hostelId">
              {{hostel.hostelName}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Branch Name <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objBranch.branchName">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Branch Code <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objBranch.branchCode">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Contact Number<span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objBranch.contactNumber">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Branch Email <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="email" [(ngModel)]="objBranch.email">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Branch Location <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <input id="name" class="form-control" type="text" [(ngModel)]="objBranch.location">
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 row">
        <label for="name" class="col-md-5 col-form-label">Amenities <span class="required-star">*</span> </label>
        <div class="col-md-7">
          <!-- <ng-multiselect-dropdown [(ngModel)]="objBranch.amenities" [placeholder]="'Select Aminities'"
            [data]="lstAminities" [settings]="dropdownSettings" (onDropDownClose)="onDropDownClose()"
            (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown> -->

          <ng-multiselect-dropdown [placeholder]="'Select Aminities'" [settings]="dropdownSettings"
            [data]="lstAminities" [(ngModel)]="selectedAminities" (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modalClose()"><i class="fas fa-times"></i>
      Close</button>
    <button type="button" *ngIf="!objBranch.branchId" class="btn btn-success" (click)="save()"
      [disabled]="!(objBranch.branchName)"><i class="fas fa-save"></i>
      Save</button>
    <button type="button" *ngIf="objBranch.branchId>0" class="btn btn-success" (click)="update()"
      [disabled]="!(objBranch.branchName)"><i class="fas fa-save"></i>
      Update</button>
  </div>
</ng-template>
<!-- ==========Branch Add Modal======== -->

<div class="container-fluid">
  <app-page-title title="Branch List"></app-page-title>
  <div class="row">
    <div class="col-md-10 my-1">
      <button (click)="add()" class="btn btn-success me-1"><i class="fa fa-plus"></i> Add New</button>
      <button *ngIf="selectedBranch.branchId > 0" (click)="edit()" class="btn btn-primary mx-1"><i
          class="fa fa-edit"></i> Edit</button>
      <button *ngIf="selectedBranch.branchId > 0" (click)="deleteData()" class="btn btn-danger mx-1"><i
          class="fa fa-trash"></i> Delete</button>
      <!-- <button (click)="updateOrder()" class="btn btn-dark mx-1"><i class="fa fa-check"></i> Update Order</button> -->
      <!-- <button (click)="onBtnExport()" class="btn btn-outline-info mx-1"><i class="fas fa-file-excel"></i> Excel</button> -->
    </div>

    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 75vh;" class="ag-theme-alpine" [rowData]="lstBranch"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (selectionChanged)="onSelect()"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
