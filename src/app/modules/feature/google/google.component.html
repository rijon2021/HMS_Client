<div class="container-fluid">
  <app-page-title title="Google Maps"></app-page-title>

  <div class="row">
   
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!-- <h4 class="card-title mb-3">Markers</h4>
          <p class="card-title-dsec">Example of google maps.</p> -->
          <agm-map [latitude]="latitude" [longitude]="longitude" style="height: 650px" (mapClick)="placeMarker($event)">
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude">
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div> <!-- end col -->
  </div> <!-- end row -->

</div>
