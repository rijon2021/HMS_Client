              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">

                    <img src="../../../../assets/images/rtims/brand-icon.png" alt="" class="rounded-circle" height="34">

              <div class="text-primary text-center my-3">
                <!-- <h5 class="text-primary">Welcome to Real Time Inspection Monitoring System</h5> -->
                <p class="text-light">Sign in to continue</p>
              </div>
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                  <div class="mb-3">
                    <label for="email">Login Id</label>
                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Login Id"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">User ID is required</div>
                      <div *ngIf="f.email.errors.email">Must be a valid User ID</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="UserPassword" class="form-control" formControlName="password"
                        placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        aria-label="Password" aria-describedby="password-addon">

                      <button (click)="onCPasswordToggle()" class="btn btn-light ms-0" type="button"
                        id="password-addon">
                        <i class="fa fa-eye" aria-hidden="true" *ngIf="showPass"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!showPass"></i>
                      </button>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Password is required</span>
                      </div>
                    </div>
                  </div>

                  <!-- <div class="form-check">

                  </div> -->

                  <div class="mt-5 d-grid">
                    <button class="btn btn-primary" type="submit">Log In</button>
                  </div>

                </form>
              </div>
