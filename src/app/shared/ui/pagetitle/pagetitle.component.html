<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
      <div >
        <h4 class="mb-0 font-size-18">{{ title }}</h4>
      </div>
      <div class="section-toggler text-start"  *ngIf="toggleSearch">
        <span class="st-icon" (click)="monitoringSearchToggler()"><i class="bx bx-right-indent"></i></span>
      </div>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" *ngIf="!item.active"><a href="javascript: void(0);">{{ item.label }}</a>
            </li>
            <li class="breadcrumb-item active" *ngIf="item.active">{{ item.label }}
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
